# JPA configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true

  #H2 database
  h2:
    console:
      path: /h2-console
      enabled: true


  # Spring Security - OAuth2 Resource Server
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:18080/realms/loja-virtual
          jwk-set-uri: http://localhost:18080/realms/loja-virtual/protocol/openid-connect/certs
